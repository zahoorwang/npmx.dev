# needed to securely identify the workflow
name: autofix.ci

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

permissions:
  contents: read

jobs:
  code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ“¦ Install browsers
        run: pnpm playwright install

      - name: ğŸŒ Compare translations
        run: pnpm i18n:check

      - name: ğŸŒ Update lunaria data
        run: pnpm build:lunaria

      - name: ğŸ”  Fix lint errors
        run: pnpm lint:fix

      - name: ğŸ§ª Update unit test snapshots
        run: pnpm test:unit -u

      - name: ğŸƒ Update component test snapshots
        run: pnpm test:nuxt -u

      # TODO: re-enable when we have snapshots in browser tests
      # - name: ğŸ–¥ï¸ Update browser test snapshots
      #   run: pnpm test:browser --update-snapshots

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
